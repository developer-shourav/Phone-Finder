<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find You Best Phone</title>
    <link rel="shortcut icon" href="img/fav.jpg" type="image/x-icon">
    <!-- ------Bootstrap CSS---------->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body>
    <header>
        <h1 class="text-center">Welcome to phone finder !</h1>
    </header>

    <main class="container my-5">
      <section>
        <div class="mb-3 mx-auto w-50">
          <input id="search-field"  class="w-75 py-1  rounded border-1 ps-3" placeholder="Search your phone" >
          <button id="btn-search" class="btn btn-primary ">Search</button>
        </div>
      </section>
      <!-- -----Display Search Result----- -->
        <section>
            <h3 class="text-center mb-3 mt-5">Total Result found (<span id="result-count" class="text-primary-emphasis"></span>) for <span class="text-primary-emphasis" id="search-for"></span></h3>
                <div id="phone-container" class="row row-cols-1 row-cols-md-3 g-3">
                    
                    
                  </div>

      <!------------Error Massage----------->
       <div id="empty-result-massage" class="d-none mt-5">
        <h3 class="text-warning text-center">No result found !! Please Try a new search</h3>
       </div>
            
        </section>
    </main>


    
  <!-- ------Bootstrap Js---------->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

  <!-- ------Vanilla Js---------->
  <script src="js/app.js"></script>
</body>
</html>
